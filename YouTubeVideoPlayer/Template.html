<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=10" />
</head>
<body style="overflow:hidden;">

    <div id="vidContainer" style="overflow:hidden; position:absolute; top:0; left:0; width:100%; height:100%; background-color:#000000;">
        <iframe id="vidElement" src="https://www.youtube.com/embed/{ytid}" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/css-element-queries/0.4.0/ElementQueries.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/css-element-queries/0.4.0/ResizeSensor.min.js"></script>
    <script>
        function updateSize() {
            var vc = document.getElementById('vidContainer');
            var ve = document.getElementById('vidElement');
            ve.width = vc.clientWidth;
            ve.height = vc.clientHeight;
        }

        new ResizeSensor(jQuery('#vidContainer'), function () { updateSize(); });

        document.getElementById('vidElement').addEventListener('load', function () { updateSize(); });
    </script>

</body>
</html>
